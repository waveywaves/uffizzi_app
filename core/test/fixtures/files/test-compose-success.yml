services:
  hello-world:
    image: redis
    env_file:
      - local.env
      - ./env_files/env_file.env
    configs:
      - source: vote_conf
        target: /etc/nginxz
    volumes:
      - share_data:/var/cache
      - ./logs:/var/logs

configs:
  vote_conf:
    file: ./vote.conf
  defaulf_conf:
    file: config_files/config_file.conf

volumes:
  share_data:

x-uffizzi-ingress:
  service: hello-world
  port: 80

x-uffizzi-volume-host:
  service: hello-world
  root_path: /app
